<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Sign In</h3>
			</div>
			<div class="card-body">
				<form [formGroup]="loginForm" (ngSubmit)="onLogin()">
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fa-solid fa-at"></i></span>
						</div>
						<input type="text" class="form-control" formControlName="email" placeholder="Email">						
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control" formControlName="password" placeholder="password">
					</div>
					<div class="input-group form-group">
						<input type="text" class="form-control" formControlName="role" placeholder="Rol: Editor,Admin o Empleado">  
					</div>
					<div class="d-flex form-group mt-4 justify-content-center">
						<input type="submit" value="Login" class="btn float-right login_btn">
					</div>
				</form>
                <div class="form-group">
                    <p>Desea crear una cuenta? <a [routerLink]="['/register']"> Register </a></p>
                </div>
			</div>
		</div>
	</div>
</div>
